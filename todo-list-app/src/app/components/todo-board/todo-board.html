<div class="todos-content">
<section class="container board-container">
  <div class="header">
    <h1 class="headline">Todos Board</h1>
  </div>
  @if (isLoading()) {
  <app-loader></app-loader>
  } @else {
  <div class="todos-section">
    <div class="todos-column">
      <h2>In progress</h2>
      <ul class="todos-list">
        @for (todo of inprogressTodos(); track todo.id) {
        <app-todo-list-item
          [currentTodo]="todo"
          [selectedId]="selectedItemId()"
          (onDeleteSuccess)="onDeleteSuccess($event)"
          (clickCurrentTodo)="selectTodoId($event)"
        ></app-todo-list-item>
        } @empty {
        <li>There are no items.</li>
        }
      </ul>
    </div>
    <div class="todos-column">
      <h2>Completed</h2>
      <ul class="todos-list">
        @for (todo of completedTodos(); track todo.id) {
        <app-todo-list-item
          [currentTodo]="todo"
          [selectedId]="selectedItemId()"
          (onDeleteSuccess)="onDeleteSuccess($event)"
          (clickCurrentTodo)="selectTodoId($event)"
        ></app-todo-list-item>
        } @empty {
        <li>There are no items.</li>
        }
      </ul>
    </div>
  </div>
  }
    </section>

  <section class="container" [class.hidden]="!showDetailsContainer()">
    <router-outlet />
  </section>
</div>
