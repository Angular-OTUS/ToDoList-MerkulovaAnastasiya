<mat-form-field>
  <mat-label>Status:</mat-label>
  <mat-select
    [value]="value()"
    (selectionChange)="onValueChange($event.value)"
    canSelectNullableOptions
  >
    @for (option of options; track option) {
    <mat-option [value]="option.value">{{ option.label }}</mat-option>
    }
  </mat-select>
</mat-form-field>
