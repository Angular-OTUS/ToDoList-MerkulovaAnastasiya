<div class="todos-content">
  <section class="container todos-container">
    <div class="header">
      <h1 class="headline">Todo List</h1>
      <app-todo-filter [value]="filterValue()" (valueChange)="onFilterChange($event)" />
    </div>
    @if (isLoading()) {
    <app-loader></app-loader>
    } @else {
    <div class="todos-section">
      <ul class="todos-list">
        @for (todo of filteredTodos(); track todo.id) {
        <app-todo-list-item
          [currentTodo]="todo"
          [selectedId]="selectedItemId()"
          (onDeleteSuccess)="onDeleteSuccess($event)"
          (clickCurrentTodo)="selectTodoId($event)"
        ></app-todo-list-item>
        } @empty {
        <li>There are no items. Type new task or change filter.</li>
        }
      </ul>
    </div>
    }
  </section>
  <section class="container" [class.hidden]="!showDetailsContainer()">
    <router-outlet />
  </section>
</div>
